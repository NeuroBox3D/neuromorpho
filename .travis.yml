language: python
matrix:
  include:
  - os: linux
    python: 2.7
  - os: osx
    language: generic
    env: PYTHON=3.4
before_install:
- chmod +x ./.travis/install.sh
- "./.travis/install.sh"
script:
- git clone https://github.com/timknip/pycsg.git 
- mv pycsg externals
- python -m unittest discover -v
deploy:
  provider: pypi
  username: __token__
  password:
    secure: 
  on:
    tags: true
